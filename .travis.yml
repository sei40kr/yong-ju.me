language: node_js
node_js: 7
branches:
  only: master
git:
  depth: 1
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm run build
before_deploy: 'echo "yong-ju.me" >build/CNAME'
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build
  github_token:
    secure: 
after_deploy: './cf-cache-flush.sh'
